<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>      
    </mat-card-header>
    
    <mat-card-content>
        <form class="example-form"  (ngSubmit)="logincheck">
            <mat-form-field class="example-full-width" appearance="fill" >
              <mat-label>Name</mat-label>
              <input type="text" matInput  value="" [(ngModel)]="name" id="name"  name="name" >              
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Address</mat-label>
                <textarea  matInput  id="address"  [(ngModel)]="address" name="address" ></textarea>
              </mat-form-field>                   
            <mat-card-actions>
                <div class="example-button-row">
                   <button mat-raised-button color="primary" (click) ="logincheck()" type="submit">Login</button> 
                    <button mat-raised-button color="warn">cancel</button>   
                  </div>
            </mat-card-actions>
          </form>
    </mat-card-content>
    
  </mat-card>
