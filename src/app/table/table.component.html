<br><br>
 <!-- Table Of Content  -->
<div class="container">
 <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">RID</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
    
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Employee of Employees">
        <td>{{Employee.id}}</td>
        <td>{{Employee.name}}</td>
        <td>{{Employee.address}}</td>
        <td>{{Employee.email}}</td>
        <td>
        <button  (click)="updatedEmployee(Employee.id)" class="btn btn-primary " >Update</button>
        <button    (click)="deleteEmployee(Employee.id)"  class="btn btn-danger" style="margin-left: 30px;">Delete</button>
        <button   (click)="EmployeeDetails(Employee.id)"  class="btn btn-primary" style="margin-left: 30px;">View</button>
      </td>
    
    </tr>     
    </tbody>
  </table>
</div>
